<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="jquery.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="errorDiv">

      </div>
      <form id="validationForm">

        <label for="email">Email:</label>
        <input id="emailInput" type="text" name="email" value="">

        <label for="phone">Telephone:</label>
        <input id="phoneInput" type="text" name="phone" value="">

        <label for="password">Password:</label>
        <input id="passwordInput" type="password" name="password" value="">

        <label for="password">Confirm Password:</label>
        <input id="ConfirmPasswordInput" type="password" name="password" value="">

        <input id="submitButton" type="submit" value="Submit"/>

      </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>

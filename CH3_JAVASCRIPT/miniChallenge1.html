<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      #redCircle{
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="redCircle">

    </div>

    <script type="text/javascript">
      document.getElementById("redCircle").onclick = function () {
        document.getElementById("redCircle").style.visibility = "hidden";
      }
    </script>
  </body>
</html>

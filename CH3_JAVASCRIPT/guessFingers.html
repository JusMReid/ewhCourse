<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Guess How Many Fingers Are Up:</p>
    <input id="userAnswer" type="text" placeholder="How Many Fingers?..." name="" value="">
    <button id="submitButton" type="button" name="button">Submit Guess</button>

    <script type="text/javascript">
    /**  var x = Math.random();
      x*=6;
      x = Math.floor(x);
      alert(x); **/
      document.getElementById("submitButton").onclick = function(){
      var x = Math.floor(Math.random()*6);
      var userAnswer = document.getElementById("userAnswer").value;
        if (userAnswer == x) {
          alert("CORRECT !");
        }else{
          alert("WROOOOONG !!");
        }
      }
    </script>
  </body>
</html>
